<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Ustawienia układu */
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .chart-box {
            width: 45%; /* Ustawia szerokość wykresu na 45% szerokości rodzica */
            min-width: 300px; /* Minimalna szerokość wykresu */
        }

        /* Dla pojedynczego wykresu poniżej */
        .chart-box-full {
            width: 90%; /* Ustawia szerokość wykresu na 90% szerokości rodzica */
            margin: 0 auto; /* Wyśrodkowanie wykresu */
        }

        /* Dla pojedynczego wykresu poniżej */
        .chart-box-full-50 {
            width: 50%; 
            margin: 0 auto; 
        }
    </style>

</head>
<body>
    <h1>Environmental Data Visualization</h1>
    
    <!-- Dwa wykresy obok siebie -->
    <div class="chart-container">
        <!-- Wykres temperatury -->
        <div class="chart-box">
            <h2>Temperature (Soil vs Air)</h2>
            <canvas id="temperatureChart" width="400" height="200"></canvas>
        </div>
        
        <!-- Wykres wilgotności -->
        <div class="chart-box">
            <h2>Humidity (Soil vs Air)</h2>
            <canvas id="humidityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Jeden wykres poniżej -->
    <div class="chart-container">
        <!-- Wykres nasłonecznienia -->
        <div class="chart-box-full">
            <h2>Sunlight Intensity</h2>
            <canvas id="sunlightChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <h2>Tree Species Count</h2>
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-box">
            <h2>Average Tree Height by Species</h2>
            <canvas id="horizontalBarChart"></canvas>
        </div>
    </div>


    <div class="chart-container">
        <div class="chart-box-full-50">
            <h2>Forest Land Cover</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>




    <script>
        // Dane testowe
        const labels = ['08:00', '08:15', '08:30', '08:45'];

        // Wykres temperatury (gleba i powietrze)
        const temperatureData = {
            labels: labels,
            datasets: [
                {
                    label: 'Soil Temperature (°C)',
                    data: [16, 16.2, 16.3, 16.5],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Air Temperature (°C)',
                    data: [22, 21.5, 21.8, 22.1],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        };

        // Wykres wilgotności (gleba i powietrze)
        const humidityData = {
            labels: labels,
            datasets: [
                {
                    label: 'Soil Humidity (%)',
                    data: [60, 61, 60.5, 59.8],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Air Humidity (%)',
                    data: [55, 54, 53.5, 53],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        };

        // Wykres nasłonecznienia
        const sunlightData = {
            labels: labels,
            datasets: [
                {
                    label: 'Sunlight Intensity (W/m²)',
                    data: [200, 220, 240, 260],
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        };
        
        const barData = {
            labels: ['North', 'South', 'East', 'West'],
            datasets: [{
                label: 'Number of Tree Species',
                data: [25, 30, 28, 24],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        const horizontalBarData = {
            labels: ['Oak', 'Pine', 'Birch', 'Maple'],
            datasets: [{
                label: 'Height (m)',
                data: [25, 30, 22, 18],
                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };

        const pieData = {
            labels: ['Trees', 'Shrubs', 'Grass', 'Water'],
            datasets: [{
                data: [50, 20, 15, 15],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 205, 86, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        };
        
        

        // Renderowanie wykresów
        const temperatureChart = new Chart(document.getElementById('temperatureChart').getContext('2d'), {
            type: 'line',
            data: temperatureData,
            options: {
                scales: {
                    x: { display: true },
                    y: { display: true }
                }
            }
        });

        const humidityChart = new Chart(document.getElementById('humidityChart').getContext('2d'), {
            type: 'line',
            data: humidityData,
            options: {
                scales: {
                    x: { display: true },
                    y: { display: true }
                }
            }
        });

        const sunlightChart = new Chart(document.getElementById('sunlightChart').getContext('2d'), {
            type: 'line',
            data: sunlightData,
            options: {
                scales: {
                    x: { display: true },
                    y: { display: true }
                }
            }
        });

        const barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
            type: 'bar',
            data: barData
        });

        const horizontalBarChart = new Chart(document.getElementById('horizontalBarChart').getContext('2d'), {
            type: 'bar',
            data: horizontalBarData,
            options: {
                indexAxis: 'y', 
                scales: {
                    x: { beginAtZero: true },
                    y: { beginAtZero: true }
                }
            }
        });

                        dataChart.update();
                    }
                });
        }

        const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
            type: 'pie',
            data: pieData
        });

        setInterval(fetchData, 10000);  // Aktualizacja co 10 s
    </script>
</body>
</html>
