<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Data Visualization</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/data_fetch.js" defer></script>
    <script src="../scripts/control_panel.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html">Home</a></li>
                <li class="nav-item"><a href="Detailed_charts.html">Detailed charts</a></li>
                <li class="nav-item"><a href="Control.html">Controls</a></li>
                <li class="nav-item"><a href="Download_data.html">Download data</a></li>
            </ul>
        </nav>
        <h1>Controls</h1>
    </header>
    <div class="main-content">
        <main>
            <h2>Set signal send intervals</h2>
            <p><input id="signalIntervalsTime" type="text" placeholder="Enter interval time >10min"></p>
            <p id="currentSignalIntervalsTime"></p>
            <p id="intervalErrorMessage" style="color: red;"></p>
            <br>
            <h2>Send reset signal</h2>
            <button id="resetButton" onclick="toggleResetText()">Request reset</button>
            
            <p id="resetText" style="display: none;">Reset is requested</p>
        </main> 

        <main>
            <h2>Device Data</h2>
            <div class="battery-info">
                <h3 id="battery-status"></h3>
                <h3 id="battery-age"></h3>
            </div>
            <div class="chart-container">
                <div class="chart-box">
                    <h2>Solar Current</h2>
                    <canvas id="solarIChart" width="400" height="200"></canvas>
                    <div class="resize-hint">Click on bottom to enlarge</div>
                </div>

                <div class="chart-box">
                    <h2>Solar Voltage</h2>
                    <canvas id="solarVChart" width="400" height="200"></canvas>
                    <div class="resize-hint">Click on bottom to enlarge</div>
                </div>

                <div class="chart-box">
                    <h2>State of Charge</h2>
                    <canvas id="chargeChart" width="400" height="200"></canvas>
                    <div class="resize-hint">Click on bottom to enlarge</div>
                </div>
            </div>
        </main> 
    </div>
    <script src="../scripts/create_chart.js"></script>
    <script src="../scripts/controls_data.js"></script>
</body>
</html>
