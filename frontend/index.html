<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/data_fetch.js" defer></script>
    <script src="scripts/data_generation.js" defer></script>
    <script src="scripts/create_chart.js" defer></script>
    <script src="scripts/chart_render.js" defer></script>
</head>
<body>
    <header>    
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="pages/Detailed_charts.html">Detailed charts</a></li>
                <li class="nav-item"><a href="pages/Control.html">Control</a></li>
            </ul>
        </nav>
        <h1>Environmental Data Visualization</h1>
    </header>
    
    
    <!-- Dwa wykresy obok siebie -->
    <div class="chart-container">
        <div class="chart-box">
            <h2>Temperature (Soil vs Air)</h2>
            <canvas id="temperatureChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-box">
            <h2>Humidity (Soil vs Air)</h2>
            <canvas id="humidityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Jeden wykres poniÅ¼ej -->
    <div class="chart-container">
        <div class="chart-box-full">
            <h2>Sunlight Intensity</h2>
            <canvas id="sunlightChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <h2>Tree Species Count</h2>
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-box">
            <h2>Average Tree Height by Species</h2>
            <canvas id="horizontalBarChart"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box-full-50">
            <h2>Forest Land Cover</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</body>
</html>
